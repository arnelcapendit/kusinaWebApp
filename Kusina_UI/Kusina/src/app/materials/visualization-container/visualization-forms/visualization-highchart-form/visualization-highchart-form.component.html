<div class="k-card-form-container k-metrics">
    <mat-list dense>
        <mat-list-item>
            <mat-form-field>
                <mat-select [(value)]="type">
                  <mat-option value="line">Line</mat-option>
                  <mat-option value="area">Area</mat-option>
                  <mat-option value="bar">Bar</mat-option>
                  <mat-option value="pie">Pie</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <button (click)="add()">Add</button>
        </mat-list-item>
    </mat-list>
    
</div>
