<mat-list-item>
    <label matLine class="close"><fa name="times" (click)="remove()"></fa></label>
    <label matLine>Content</label>
    <mat-form-field matLine class="card-content-value">
        <textarea matInput placeholder="Type a value" [(ngModel)]="data.value" (ngModelChange)="formChanged()"></textarea>
    </mat-form-field>
    <label matLine>Style</label>
    <mat-form-field matLine class="card-content-style">
        <textarea matInput placeholder="Type a style" [(ngModel)]="data.styleModel" (ngModelChange)="formChanged()"></textarea>
    </mat-form-field>
</mat-list-item>
<mat-divider></mat-divider>
